<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDE_EDITOR</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>

    <div class="content">
        <div class="main">

            <div id="holder">
                <canvas id="canvas"></canvas>
            </div>

            <div class="sidebar">
                <div class="management bar">
                    <button id="m_addObj">+</button>
                    <button id="m_removeAll">Remove all</button>
                </div>

                <div class="query bar">
                    Query
                    <select id="q_allEls"></select>
                    <label>Id: <input type="number" id="q_id" min="0"></label>
                    <span id="q_selected">Selected objet: *obj type* - *obj id*</span>
                </div>

                <div class="editor bar">
                    <button id="e_remove">Remove</button>
                    <button>Duplicate</button>
                    <button>Refresh obj</button>
                    <label>Pos: <input type="number" id="e_posX" placeholder="x" step="5"> <input type="number" id="e_posY" placeholder="y" step="5"></label>
                    <label>Color: <input type="color" id="e_colorPicker"> <input type="text" id="e_color" placeholder="blue"></label>
                    <label>SetupCB: <textarea id="e_setupCB" placeholder="code ran on initialization of object"></textarea></label>
                    <label>LoopCB: <textarea id="e_loopCB" placeholder="code ran every frame for object"></textarea></label>
                    <label>Anchor Pos: <input type="number" id="e_anchorPosX" placeholder="x"> <input type="number" id="e_anchorPosY" placeholder="y"></label>
                    <label>Activation Margin: <input type="number" id="e_activeMargin" placeholder="25"></label>
                    <br>
                    <b> - - DOT - - </b>
                    <label>Radius: <input type="number" id="e_radius" placeholder="5"></label>


                </div>

                <div class="result bar">
                    <textarea id="" placeholder="Generated code here..."></textarea>
                    <button>Copy</button>
                </div>

                <div></div>

            </div>

        </div>
        <div class="status">
            <div class="debug">
                <button id="debugPlay">&#9658;</button>
                <button id="debugStop">&#9209;</button>
                <span id="fpsDisplay"></span>
                <span id="mouseInfo"></span>
                <span id="mouseSpeed"></span>
                <span id="mouseAngle"></span>
            </div>

            <div class="pointerActions">
                <span style="font-weight: bold;font-size: 1.2em;">Pointer actions:</span>
                <label>Object selector: <input type="radio" name="pointerActions" id="p_selectObj" checked></label>
                <label>Object selector: <input type="radio" name="pointerActions" id="p_selectObj" checked></label>
                <label>Object remover: <input type="radio" name="pointerActions" id="p_removeDot"></label>
                <label>Dot placer: <input type="radio" name="pointerActions" id="p_placeDot"></label>
            </div>
        </div>

    </div>


    
    <script src="../../src/utils/CDEUtils.js"></script>
    <script src="../../src/utils/FPSCounter.js"></script>
    <script src="../../src/utils/CanvasUtils.js"></script>
    <script src="../../src/models/Color.js"></script>
    <script src="../../src/models/_HasColor.js"></script>
    <script src="../../src/utils/GridAssets.js"></script>
    <script src="../../src/models/TypingDevice.js"></script>
    <script src="../../src/models/Mouse.js"></script>
    <script src="../../src/models/Render.js"></script>
    <script src="../../src/models/TextStyles.js"></script>
    <script src="../../src/models/RenderStyles.js"></script>
    <script src="../../src/models/Canvas.js"></script>
    <script src="../../src/models/Anim.js"></script>
    <script src="../../src/models/_BaseObj.js"></script>
    <script src="../../src/objs/AudioDisplay.js"></script>
    <script src="../../src/objs/ImageDisplay.js"></script>
    <script src="../../src/objs/TextDisplay.js"></script>
    <script src="../../src/models/_DynamicColor.js"></script>
    <script src="../../src/models/Pattern.js"></script>
    <script src="../../src/models/_Obj.js"></script>
    <script src="../../src/objs/Shape.js"></script>
    <script src="../../src/models/Gradient.js"></script>
    <script src="../../src/objs/FilledShape.js"></script>
    <script src="../../src/objs/Grid.js"></script>
    <script src="../../src/objs/Dot.js"></script>
    <script src="editor.js" async></script>
</body>
</html>
