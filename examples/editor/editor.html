<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>CDE_EDITOR</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>

    <div class="content">
        <div class="main">

            <div id="holder">
                <canvas id="canvas"></canvas>
            </div>

            <div class="sidebar">
                <div class="management bar">
                    <button>+</button>
                    <button>-</button>
                    <button>Duplicate</button>
                    <button>Remove all</button>
                </div>

                <div class="query bar">
                    Query
                    <select id=""></select>
                    <label>Id: <input type="number"></label>
                    <span>Selected objet: *obj type* - *obj id*</span>
                </div>

                <div class="editor bar">
                    <label>Pos: <input type="number" id="" placeholder="x"> <input type="number" id="" placeholder="x"></label>
                    <label>Color: <input type="color" id=""> <input type="text" id="" placeholder=""></label>
                    <label>SetupCB: <textarea id="" placeholder="code ran on initialization of object"></textarea></label>
                    <label>LoopCB: <textarea id="" placeholder="code ran every frame for object"></textarea></label>
                    <label>Anchor Pos: <input type="number" id="" placeholder="x"> <input type="number" id="" placeholder="x"></label>
                    <label>Activation Margin: <input type="number" id="" placeholder="x"></label>
                    -------------------

                </div>

                <div class="result bar">
                    <textarea id="" placeholder="Generated code here..."></textarea>
                    <button>Copy</button>
                </div>

                <div></div>

            </div>

        </div>
        <div class="status">
            <div class="debug">
                <button id="debugPlay">&#9658;</button>
                <button id="debugStop">&#9209;</button>
                <span id="fpsDisplay"></span>
                <span id="mouseInfo"></span>
                <span id="mouseSpeed"></span>
                <span id="mouseAngle"></span>
            </div>
        </div>

    </div>


    
    <script src="../../src/utils/CDEUtils.js"></script>
    <script src="../../src/utils/FPSCounter.js"></script>
    <script src="../../src/utils/CanvasUtils.js"></script>
    <script src="../../src/models/Color.js"></script>
    <script src="../../src/models/_HasColor.js"></script>
    <script src="../../src/utils/GridAssets.js"></script>
    <script src="../../src/models/TypingDevice.js"></script>
    <script src="../../src/models/Mouse.js"></script>
    <script src="../../src/models/Render.js"></script>
    <script src="../../src/models/TextStyles.js"></script>
    <script src="../../src/models/RenderStyles.js"></script>
    <script src="../../src/models/Canvas.js"></script>
    <script src="../../src/models/Anim.js"></script>
    <script src="../../src/models/_BaseObj.js"></script>
    <script src="../../src/objs/AudioDisplay.js"></script>
    <script src="../../src/objs/ImageDisplay.js"></script>
    <script src="../../src/objs/TextDisplay.js"></script>
    <script src="../../src/models/_DynamicColor.js"></script>
    <script src="../../src/models/Pattern.js"></script>
    <script src="../../src/models/_Obj.js"></script>
    <script src="../../src/objs/Shape.js"></script>
    <script src="../../src/models/Gradient.js"></script>
    <script src="../../src/objs/FilledShape.js"></script>
    <script src="../../src/objs/Grid.js"></script>
    <script src="../../src/objs/Dot.js"></script>
    <script src="editor.js" async></script>
</body>
</html>
