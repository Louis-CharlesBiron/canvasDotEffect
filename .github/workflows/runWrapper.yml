name: runWrapper

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: installTerser
        run: npm i
        working-directory: ./deploy

      - name: runWrapper
        run: |
          powershell -ExecutionPolicy Bypass -File ./deploy/wrapper.ps1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
